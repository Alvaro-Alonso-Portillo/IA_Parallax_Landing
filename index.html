<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meme Creator | Crypto Agency</title>
  <meta name="description" content="Create Your Unique Crypto Meme" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Inter:wght@400;500;600;700&family=Inter+Tight:ital,wght@0,400;0,500;0,700;1,400&family=Knewave&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Inter Tight"', 'sans-serif'],
            display: ['"Bowlby One"', 'cursive'],
            accent: ['"Knewave"', 'cursive'],
            comic: ['"Comic Neue"', 'cursive'], // Fallback if needed
          },
          colors: {
            brand: {
              blue: '#4d65ff',
              yellow: '#ffd900',
              orange: '#ff914d',
              dark: '#000000',
              light: '#ffffff',
              gray: '#f3f4f6',
            }
          },
          boxShadow: {
            'sketch': '3px 3px 0px 0px #000000',
            'sketch-lg': '5px 5px 0px 0px #000000',
            'sketch-xl': '8px 8px 0px 0px #000000',
          },
          borderRadius: {
            'sketch': '255px 15px 225px 15px/15px 225px 15px 255px',
            'sketch-sm': '25px 5px 22px 5px/5px 22px 5px 25px',
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'float-delayed': 'float 6s ease-in-out 3s infinite',
            'spin-slow': 'spin 12s linear infinite',
            'wiggle': 'wiggle 1s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            wiggle: {
              '0%, 100%': { transform: 'rotate(-3deg)' },
              '50%': { transform: 'rotate(3deg)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: "Inter Tight", sans-serif;
      -webkit-font-smoothing: antialiased;
      background-color: #ffffff;
      color: #000000;
      overflow-x: hidden;
    }

    .text-outline-white {
      -webkit-text-stroke: 2px white;
    }

    .text-outline-black {
      -webkit-text-stroke: 1px black;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #ffffff;
      border-left: 2px solid #000;
    }

    ::-webkit-scrollbar-thumb {
      background: #000;
      border: 2px solid #fff;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #4d65ff;
    }

    .border-sketch {
      border: 2px solid #000;
      border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
    }

    h1,
    h2,
    h3 {
      font-family: "Bowlby One", cursive;
    }

    .span_font_knewave span {
      font-family: "Knewave", cursive;
    }

    /* Alternatively, if they want a class to apply to span directly */
    .span_font_knewave {
      font-family: "Knewave", cursive;
    }

    .prime-button {
      background-color: white;
      color: black;
      border: 2px solid black;
      border-radius: 8px;
      /* Slight radius */
      text-transform: uppercase;
      padding: 10px 20px;
      /* Adding some default padding */
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .prime-button:hover {
      background-color: #f0f0f0;
      /* Subtle hover */
      transform: translateY(-2px);
      box-shadow: 2px 2px 0px 0px #000000;
    }
  </style>
  <script type="module" src="/index.tsx"></script>
</head>

<body>
  <div id="root"></div>
</body>

</html>
